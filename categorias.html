<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo" />
    <meta name="keyword" content="Pokedex, description" />
    <meta name="description" content="pagina de pokedex" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <section>
            <article class="container">
                <div id="carouselpokemon" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselpokemon" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://images.pexels.com/photos/1310847/pexels-photo-1310847.jpeg?cs=srgb&dl=pexels-vincent-ma-janssen-1310847.jpg&fm=jpg" class=" w-100 slider-img" alt="pokebola">
                      </div>
                      <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1049622/pexels-photo-1049622.jpeg?cs=srgb&dl=pexels-mentatdgt-1049622.jpg&fm=jpg" class=" w-100 slider-img" alt="picachu">
                      </div>
                      <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/9661252/pexels-photo-9661252.jpeg?cs=srgb&dl=pexels-erik-mclean-9661252.jpg&fm=jpg" class=" w-100 slider-img" alt="cartas">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselpokemon" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselpokemon" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </article>
        </section>
        <section class="container">
            <h5 class="display-5 text-center my-3">Bulbasur <span class="text-secondary">N. 001</span></h5>
            <article class="row">
                <aside class=" col-12 col-md-6">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bulbasur"
                        width="100%">
                </aside>

                <aside class=" col-12 col-md-6">
                    <p>Este Pok√©mon nace con una semilla en el lomo, que brota con el paso del tiempo.</p>

                    <article class="card bg-primary text-light">
                        <div class="card-header">
                            Version
                        </div>
                        <div class="card-body row">
                            <div class="col-6">
                                <aside>
                                    <h6>Altura</h6>
                                    <p>0,7m</p>
                                </aside>
                                <aside>
                                    <h6>Peso</h6>
                                    <p>6.9kg</p>
                                </aside>
                                <aside>
                                    <i class="bi bi-gender-male"></i>
                                    <i class="bi bi-gender-female"></i>
                                </aside>
                            </div>
                            <div class="col-6">
                                <aside>
                                    <h6>Categoria</h6>
                                    <p>Semilla</p>
                                </aside>
                                <aside>
                                    <h6>Habilidad</h6>
                                    <p>Espesura</p>
                                </aside>
                            </div>

                        </div>
                    </article>
                    <article>
                        <div>
                            <h6>Tipo</h6>
                            <span class="badge bg-success">Planta</span>
                            <span class="badge bg-warning">Veneno</span>
                        </div>
                        <div>
                            <h6>Debilidad</h6>
                            <span class="badge bg-warning text-white">Fuego</span>
                            <span class="badge bg-danger text-white">Psiquico</span>
                            <span class="badge bg-secondary text-white">Volador</span>
                            <span class="badge bg-primary text-white">Hielo</span>
                        </div>

                    </article>
                </aside>

            </article>

        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
