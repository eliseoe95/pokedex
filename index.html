    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>

  <main>
    <section class="container-fluid">
      <article class="slider">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.pexels.com/photos/1310847/pexels-photo-1310847.jpeg?cs=srgb&dl=pexels-vincent-ma-janssen-1310847.jpg&fm=jpg" class=" w-100 img-slider" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/1049622/pexels-photo-1049622.jpeg?cs=srgb&dl=pexels-mentatdgt-1049622.jpg&fm=jpg" class=" w-100 img-slider" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://images.pexels.com/photos/9661252/pexels-photo-9661252.jpeg?cs=srgb&dl=pexels-erik-mclean-9661252.jpg&fm=jpg" class=" w-100 img-slider" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
    </section>
